<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      .header {
        background-color: darkturquoise;
        height: 40px;
        width: 100%;
        position: fixed;
        z-index: 1;
      }
      .header nav {
        display: inline;
        position: absolute;
       line-height: 10px;
      }
      .nav-item {
          height: 40px;
        display: inline;
        color: white;
        margin-left: 16px;
      }
      .content {
        background-color: beige;
        height: 5000px;
      }
      .head {
        height: 200px;
        width: 200px;
        background-color: aquamarine;
        position: absolute;
        top: calc(50% - 100px);
        left: calc(50% - 100px);
      }
      .ear {
        width: 40px;
        height: 60px;
        background-color: brown;
        position: absolute;
        
      }
      .ear_left {
        margin-top: -60px;
        margin-left: -40px;
      }
     .ear_right {
       margin-top: -60px;
        margin-left: 200px;
      }
      .eye {
          height: 30px;
          width: 30px;
          border-radius: 50%;
          background-color: grey;
          position: absolute;
          
          
      }
      .eye_left {
          
          margin-top: 80px;
          margin-left: 40px;
            position: absolute;
      }
      .eye_right {
          
          margin-top: 80px;
          margin-left: 130px;
            position: absolute;
      }
    </style>
  </head>

  <body>
    <header class="header">
      <nav class="navigation">
        <ul class="nav-list">
          <li class="nav-item">Home</li>
          <li class="nav-item">Products</li>
          <li class="nav-item">Contacts</li>
        </ul>
      </nav>
    </header>
    <main class="content">
      <div class="head">
        <div class="ear ear_right"></div>
        <div class="ear ear_left"></div>
        <div class="eye eye_right"></div>
        <div class="eye eye_left"></div>
      </div>
    </main>
  </body>
</html>
